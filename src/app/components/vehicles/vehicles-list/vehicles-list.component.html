<div id="cars-list-view" class="template-padding">
    <app-page-header
        [subtitle]="'Łącznie pojazdów w bazie: ' + tableResultsLength"
        [headerNavi]="headerNavi"
    >
        <button
            right
            mat-flat-button
            class="button-big"
            color="primary"
            data-cy="addVehicle"
            (click)="addVehicle()"
        >
            Dodaj nowy pojazd
        </button>
    </app-page-header>

    <app-vehicles-table (tableChange)="loadData()" [vehicles]="data"></app-vehicles-table>
</div>
