<div id="clients-list-view" class="template-padding">
    <app-page-header
        [subtitle]="'Lącznie liczba klientów: ' + tableResultsLength"
        [headerNavi]="headerNavi"
    >
        <button right mat-flat-button class="button-big" color="primary" (click)="addClient()">
            Dodaj nowego klienta
        </button>
    </app-page-header>

    <app-clients-table (tableChange)="loadData()" [clients]="data"></app-clients-table>
</div>
