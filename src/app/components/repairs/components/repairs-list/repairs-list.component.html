<div id="repairs-list-view" class="template-padding">
    <app-page-header
        [subtitle]="'Łącznie napraw w bazie: ' + tableResultsLength"
        [headerNavi]="headerNavi"
    >
        <button
            right
            mat-flat-button
            class="button-big"
            color="primary"
            data-cy="addRepair"
            [routerLink]="['/dashboard', 'repairs', 'add']"
        >
            Dodaj nową naprawę
        </button>
    </app-page-header>

    <app-repairs-table [repairs]="data" (tableChange)="loadData()"></app-repairs-table>
</div>
