<div id="cars-list-view" class="template-padding">
  <app-dashboard-header [subtitle]="'Lącznie pojazdów w bazie: ' + tableResultsLength " >
      <button right mat-flat-button class="button-big" color="primary" (click)="addNewCar()">Dodaj nowy pojazd</button>
  </app-dashboard-header>

  <mat-paginator [length]="tableResultsLength" [pageSize]="tablePageSize" aria-label=""></mat-paginator>

  <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="plate" matSortDisableClear matSortDirection="desc">
<!--       >   -->

    <!-- Plate Column -->
    <ng-container matColumnDef="plate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Plate</th>
      <td mat-cell *matCellDef="let row">{{row.plate}}</td>
    </ng-container>

    <!-- Mark Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Marka</th>
      <td mat-cell *matCellDef="let row">{{row.mark}}</td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let row">{{row.model}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <!-- Action  Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let index = index">
        <button mat-flat-button color="warn" >Usuń pojazd</button>
        <button mat-flat-button color="accent" (click)="deleteCar(1 * tablePageIndex) + index">Edytuj pojazd</button>
        <button mat-flat-button color="primary">Zobacz naprawy</button>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" [style.text-align]="'center'" [style.font-size]="'18px !important'">Brak danych do wyświetlenia</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="tableResultsLength" [pageSize]="tablePageSize" aria-label=""></mat-paginator>

</div>
