<div id="clients-list-view" class="template-padding">
  <app-dashboard-header subtitle="test" >
    <button right mat-flat-button class="button-big" color="primary">Dodaj nowego klienta</button>
  </app-dashboard-header>aas
  <mat-paginator [length]="resultsLength" [pageSize]="1" aria-label=""></mat-paginator>
  <table mat-table [dataSource]="clients" class="example-table" matSort matSortActive="plate" matSortDisableClear matSortDirection="desc">
    <!--       >   -->

    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Imię</th>
      <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nazwisko</th>
      <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let index = index">
<!--        <button mat-flat-button color="warn" >Usuń pojazd</button>-->
<!--       // <button mat-flat-button color="accent" (click)="deleteCar(1 * tablePageIndex) + index">Edytuj pojazd</button>-->
<!--        <button mat-flat-button color="primary">Zobacz naprawy</button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  <mat-paginator [length]="resultsLength" [pageSize]="1" aria-label=""></mat-paginator>
</div>
